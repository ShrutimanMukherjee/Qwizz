<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizz</title>
    <link rel="stylesheet" href="app.css" />
    <style>
      label {
        font-size: medium;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1> New Question Details </h1>

        <form action="http://localhost:8000" method="POST">
            <label for="question"> Question: </label>
            <input type="text" id="question" name="question" required>

            <label for="choice1"> Choice 1: </label>
            <input type="text" id="choice" name="choice1" required>

            <label for="choice2"> Choice 2: </label>
            <input type="text" id="choice" name="choice2" required>

            <label for="choice3"> Choice 3: </label>
            <input type="text" id="choice" name="choice3" required>

            <label for="choice4"> Choice 4: </label>
            <input type="text" id="choice" name="choice4" required>

            <label for="answer">Answer (Enter choice number):</label>
            <input type="text" id="answer" name="answer" required>

            <input class="btn" type="submit" id="submit" name="submit" value="Add this question">
        </form>
      </div>
    </div>
    <script src="admin_check.js"></script>
  </body>
</html>
